<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="msapplication-navbutton-color" content="#fff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#fff" />
    <meta name="theme-color" content="#fff" />
    <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
    <title>ASTPP</title>

    <style type="text/css">
      :root {
        --primary-bg-color: #333;
        --secondary-bg-color: #444;
        --primary-border-color: #555;
        --secondary-border-color: #fff;
      }

      body {
        background-color: var(--primary-bg-color);
        color: var(--secondary-bg-color);
      }

      #fuse-splash-screen {
        background-color: var(--primary-bg-color);
        box-shadow: inset 0 850px 500px -500px var(--primary-bg-color);
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 99999;
        pointer-events: none;
        background-position: 0 100%;
        background-repeat: repeat-x;
      }

      #fuse-splash-screen .center {
        display: block;
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      .custom-loader {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 8px solid;
        border-color: var(--primary-border-color);
        border-right-color: var(--secondary-border-color);
        animation: s2 1s infinite linear;
        margin: auto;
      }

      @keyframes s2 {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
    <script>
      const isDarkMode = localStorage.getItem('darkMode') === 'true'

      const primaryBgColor = isDarkMode ? '#333' : '#fff'
      const secondaryBgColor = isDarkMode ? '#444' : '#322B6A'
      const primaryBorderColor = isDarkMode ? '#555' : '#322B6A'
      const secondaryBorderColor = isDarkMode ? '#fff' : 'rgba(0,0,0,0.3)'

      document.documentElement.style.setProperty(
        '--primary-bg-color',
        primaryBgColor
      )
      document.documentElement.style.setProperty(
        '--secondary-bg-color',
        secondaryBgColor
      )
      document.documentElement.style.setProperty(
        '--primary-border-color',
        primaryBorderColor
      )
      document.documentElement.style.setProperty(
        '--secondary-border-color',
        secondaryBorderColor
      )

      const metaTags = document.querySelectorAll(
        'meta[name="msapplication-navbutton-color"], meta[name="apple-mobile-web-app-status-bar-style"], meta[name="theme-color"]'
      )

      metaTags &&
        metaTags.forEach((tag) => {
          tag.setAttribute('content', primaryBgColor)
        })
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="fuse-splash-screen">
        <div class="center">
          <div class="custom-loader"></div>
        </div>
      </div>
    </div>

</html>
